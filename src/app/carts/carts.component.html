<ul>
    <li *ngFor="let food of foods">
        <a>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>

                <div class="price">

                    {{food.price | currency}}

                </div>
                <div class="img-source">
                    <img [src]="food.imageUrl" alt="food images">
                </div>

            </div>
            <div>
                <button class="btn-space" (click)="Ondelete(food.id)">Delete </button>
                <button class="btn-space" (click)="Onadd(food.id)">+ </button>
                <ng-container *ngFor="let item of items">
                    <span class="quantity" *ngIf="item.item_id==food.id && item.quantity>0">
                        {{ item.quantity}}
                    </span>
                </ng-container>
                <button class="btn-space" (click)="Onremove(food.id)">- </button>

                <button class="total" (click)="price(food.id)">Price =</button>
                <ng-container *ngFor="let item of items">
                    <span class="price" *ngIf="item?.item_id==food?.id && item.quantity*food.price">
                        {{item.quantity*food.price | currency}}

                        {{price(food.id)}}



                    </span>
                </ng-container>



            </div>

        </a>
    </li>
    <div>
        <button class="checkout" (click)="checkoutF()">Checkout</button>

    </div>

</ul>
