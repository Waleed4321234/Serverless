<form [formGroup]="form" (ngSubmit)="onRegisterSubmit()">
    <div class="form-group">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="username"><b>username</b></label>
        <div class="form-group"
            ng-class="{'has-error':(form.controls.username.errors&&form.controls.username.dirty) || !(usernameValid&& form.controls.username.dirty),'has-success':!form.controls.errors&&usernameValid}">
            <input type="text" placeholder="Enter username" name="username" id="username" required
                formControlName="username">
            <ul class="help-block">
                <li *ngIf="form.controls.username.errors&&form.controls.username.dirty">This field is required</li>


            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="email"><b>Email</b></label>
        <div>
            <input type="text" placeholder="Enter Email" name="email" id="email" required formControlName="email">
            <ul class="help-block">
                <li *ngIf="form.controls.email.errors&&form.controls.email.dirty">This field is required</li>

            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="psw"><b>Password</b></label>
        <div>
            <input type="password" placeholder="Enter Password" name="password" id="password" required
                formControlName="password">
            <ul class="help-block">
                <li *ngIf="form.controls.password.errors&&form.controls.password.dirty">This field is required</li>

            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <div>
            <input type="password" placeholder="Repeat Password" name="confirm" id="confirm" required
                formControlName="confirm">
            <ul class="help-block">
                <li *ngIf="form.controls.confirm.errors&&form.controls.email.dirty">This field is required</li>

            </ul>
            <hr>
        </div>
    </div>
    <input type="submit" class="registerbtn" value="Submit" />
    <div class="container signin">
        <p>Already have an account? <a routerLink="/login/">Sign in</a>.</p>
    </div>
</form>
